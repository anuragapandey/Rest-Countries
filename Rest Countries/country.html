<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <script src="country.js" defer></script>
 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="header">
        <h2 class="title"><a href="index.html">Where in the world</a></h2>
        <p class="dark-mode"><i id="sun-moon" class="fa-regular fa-moon"></i> &nbsp;DarkMode</p>
      </div>
    </header>
    <main>
      <a class="back-btn" onclick="history.back()"
        ><i style="font-size: 24px" class="fas">&#xf060;</i><span>Back</span></a>

      <div class="country-detail">
        <div class="country-image">
          <img
            src=""
          />
        </div>
        <div class="detail">
          <span>
            <h2 class="country-name">Country Name</h2>
        <div class="flex">
           <div>
            <p><b>Native Name:</b> <span class="native-name"></span></p>
            <p><b>Population:</b> <span class="population"></span></p>
            <p><b>Region: </b> <span class="region"></span></p>
            <p><b>Sub Region:</b> <span class="sub-region"></span></p>
            <p><b>Capital:</b> <span class="capital"></span></p>
           </div>
           <div>
            <p><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
            <p><b>Currencies:</b> <span class="currencies"></span></p>
            <p><b>Languages:</b>  <span class="language"></span></p>
           </div>
        </div>
          </span>
        <div>
            <p class="border-countries"><b>Border Countries: </b>
                
            </p>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
